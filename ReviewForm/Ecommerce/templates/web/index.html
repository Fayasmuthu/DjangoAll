{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">

</head>

<body>

    <div class="box">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Reqistration</h1>
            <p>Personal Details</p>
    <section class="d-flex">
        <div class="col">
            <div class="mb-3 row">
                <h6>Full Name</h6>
            </div>
            <div class="col-sm-10">
                <input type="text" class="" id="inputPassword" name="name">
            </div>
        </div>

        <div class="col">
            <div class="mb-3 row">
                <h6>Date of Birth</h6>
            </div>
            <div class="col-sm-10">
                <input type="date" class="" id="inputPassword" name="Date">
            </div>
        </div>

        <div class="col">
            <div class="mb-3 row">
                <h6>Email</h6>
            </div>
            <div class="col-sm-10">
                <input type="email" class="" id="inputPassword" name="email">
            </div>
        </div>



    </section>

    <section class="d-flex">
        <div class="col">
            <div class="mb-3 row">
                <h6>Moblie number</h6>
            </div>
            <div class="col-sm-10">
                <input type="number" class="" id="inputPassword" name="moblie">
            </div>
        </div>

        <div class="col">
            <div class="mb-3 row">
                <h6>Gender</h6>
            </div>
            <div class="col-sm-10">
                <input type="text" class="" id="inputPassword"name="gender">
            </div>
        </div>

        <div class="col">
            <div class="mb-3 row">
                <h6>Occupation</h6>
            </div>
            <div class="col-sm-10">
                <input type="text" class="" id="inputPassword" name="occupation">
            </div>
        </div>

    </section>

    <p>Identify Details</p>
    <section class="d-flex">
        <div class="col">
            <div class="mb-3 row">
                <h6>ID type</h6>
            </div>
            <div class="col-sm-10">
                <input type="text" class="" id="inputPassword" name="ID_type">
            </div>
        </div>

        <div class="col">
            <div class="mb-3 row">
                <h6>ID Number</h6>
            </div>
            <div class="col-sm-10">
                <input type="number" class="" id="inputPassword" name="ID_number">
            </div>
        </div>

        <div class="col mi">
            <div class="mb-3 row">
                <h6 class="ma">Issue Authority</h6>
            <div class="col-sm-10">
                <input type="text" class="" id="inputPassword" name="Issue_Authority">
            </div>
        </div>



    </section>

    <section class="d-flex">
        <div class="col">
            <div class="mb-3 row">
                <h6>Issue Date</h6>
            </div>
            <div class="col-sm-10">
                <input type="Date" class="" id="inputPassword" name="Issue_Date">
            </div>
        </div>

        <div class="col">
            <div class="mb-3 row">
                <h6>Issue State</h6>
            </div>
            <div class="col-sm-10 ">
                <input type="text" class="" id="inputPassword" name="Issue_State">
            </div>
        </div>

        <div class="col ">
            <div class="mb-3 row">
                <h6>Expliry Date</h6>
            </div>
            <div class="col-sm-10">
                <input type="date" class="" id="inputPassword" name="Expliry_Date">
            </div>
        </div>
    </section>
    <button>Next</button>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
